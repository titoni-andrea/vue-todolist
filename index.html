<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <label for="name"><strong>Cose da fare</strong></label>
        <input type="text" name="name" placeholder="Es: Pulire la macchina" v-model="newItem" />
        <button @click="insertTodo(newItem)">INVIA</button>

        <ul>
            <div v-for="todo,i in todos">
                <li>{{todo}}</li>
                <span @click="removeTodo(i)"><i class="fa-solid fa-xmark"></i></span>
            </div>

        </ul>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
